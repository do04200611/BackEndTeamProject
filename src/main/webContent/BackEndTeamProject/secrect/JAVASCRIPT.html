<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>자주 묻는 질문</title>
  <link type="text/css" rel="stylesheet" href="css/reset.css" media="screen" />
  <style type="text/css">
    #faq-list {
      display: none;
    }

    #faq-list.active {
      display: block;
    }

    #load-more-btn {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>자주 묻는 질문</h1>
  </header>
  <div id="contents">
    <div id="faq-list">
      <div class="faq-item">
        <h3 class="faq-question">질문 1</h3>
        <p class="faq-answer">답변 1</p>
      </div>
      <div class="faq-item">
        <h3 class="faq-question">질문 2</h3>
        <p class="faq-answer">답변 2</p>
      </div>
      <div class="faq-item">
        <h3 class="faq-question">질문 3</h3>
        <p class="faq-answer">답변 3</p>
      </div>
      <div class="faq-item">
        <h3 class="faq-question">질문 4</h3>
        <p class="faq-answer">답변 4</p>
      </div>
      <!-- 나머지 질문과 답변들 -->
    </div>
    <div id="load-more-btn">
      <button id="load-more">더보기</button>
    </div>
  </div>
  <footer>
    <p>(C) <a href="https://example.com/">example.com</a> by Example</p>
  </footer>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      var faqList = $('#faq-list .faq-item');
      var itemsToShow = 3; // 한 번에 보여줄 항목 수

      // 초기에 일정 수의 항목 표시
      faqList.slice(0, itemsToShow).addClass('active');
      $('#faq-list').addClass('active');

      // 더보기 버튼 클릭 시 추가 항목 표시
      $('#load-more').click(function(e) {
        e.preventDefault();
        var activeItems = faqList.filter('.active').length;
        faqList.slice(activeItems, activeItems + itemsToShow).addClass('active');
      });
    });
  </script>
</body>
</html>
